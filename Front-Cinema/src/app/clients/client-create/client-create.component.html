<h2>Nouveau Client</h2>

<form [formGroup]="clientForm" (ngSubmit)="sendForm()">
    <div>
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name">
        <p *ngIf="!clientForm.controls['name'].valid">Le nom est requis</p>
    </div>
    <div>
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="username">
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" id="email" formControlName="email">
    </div>
    <div>
        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" formControlName="phone">
    </div>
    <div>
        <label for="website">Site web</label>
        <input type="text" id="website" formControlName="website">
    </div>

    <button type="submit" [disabled]="!clientForm.valid">Ajouter</button>
</form>
